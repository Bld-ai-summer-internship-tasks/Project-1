<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Udemy</title>
</head>
<body>
  <nav class="navbar">
    <img class="navbar-item logo" src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg" alt="udemy logo">
    <span class="navbar-item">Categories</span>
    <div class="navbar-item search-container">
      <form class="search-form">
        <button class="search-button" type="submit"><img class="search-button-img" src="https://img.icons8.com/ios-glyphs/344/search--v1.png" alt=""></button>
        <input class="search-box" type="text" placeholder="Search for anything" aria-label="Search">
      </form>
    </div>

    <span class="navbar-item menu-item">Udemy Business</span>
    <span class="navbar-item menu-item">Teach on Udemy</span>

    
    <button class="navbar-item cart-button">
      <img class="cart-img" src="https://img.icons8.com/material-outlined/344/shopping-cart--v1.png" alt="cart icon" />
    </button>

    <button class="navbar-item login-button">Log In</button>
    <button class="navbar-item signup-button">Sign Up</button>
    <button class="navbar-item language-button">
      <img class="language-img" src="https://img.icons8.com/material-outlined/344/globe--v2.png" />
    </button>
  </nav>
</body>
</html>
